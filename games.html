<!DOCTYPE html>

<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="gamesScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="fs-3 text-center bold">Welcome to Group-14 CPSC 583 Project</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light pad">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="physicalAttr.html">Physical Attributes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="games.html">Games</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container px-0 mx-0 my-0 pt-1 pb-1">
        <div class="row">
          <div class="col border-end border-dark">
            <div class="input-group mb-1">
              <span class="input-group-text"
                >Game &nbsp;<i
                  class="bi bi-info-circle"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  id="gameSelector"
                  title="Select the game you would like to view"
                ></i
              ></span>
              <select
                class="form-select"
                id="game-select"
                onchange="updateChart()"
              >
              </select>
            </div>
            <svg id="GAMES_SVG_CONTAINER" class="m-0 p-0"></svg>
            <!-- Total number of wins by ome is 24746 out of 41058 -->
            <h5>Percentage of games won by Home Team: 39.7%</h5>
            <h5>Percentage of games won by Away Team: 60.3%</h5>
          </div>
          <div class="col pt-0">
            <div class="row">
              <div class="col border-end border-dark">
                <div class="input-group mb-1">
            <span class="input-group-text"
                >Team &nbsp;<i
                  class="bi bi-info-circle"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  title="Select Home or Away Team Stats"
                ></i
              ></span>
              <select
                class="form-select me-2"
                id="team-select"
                onchange="updateGraph()"
              >
                <option value="home">Home</option>
                <option value="away">Away</option>
              </select>
            </div>
          </div>
        </div>
            <div class="pt-2">
              <svg id="pie-chart" width="500" height="500"></svg>
            </div>
            <div class="mt-2 text-center container align-middle">
              <div class="container d-flex align-items-center p-0 m-0">
                <p id="phys-attr-player-name-label">Three Pointer %:</p>
                <p id="games-three-pointer" class="fs-4"></p>
              </div>
              <div class="container d-flex align-items-center p-0 m-0">
                <p id="phys-attr-player-age-label">Two Pointer %:</p>
                <p id="games-two-pointer" class="fs-4"></p>
              </div>
              <div class="container d-flex align-items-center p-0 m-0">
                <p id="phys-attr-player-age-label">Free Throw %:</p>
                <p id="games-one-pointer" class="fs-4"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
