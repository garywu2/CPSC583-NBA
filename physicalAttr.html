<!DOCTYPE html>

<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="physicalAttrScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="fs-3 text-center bold">
        Welcome to Group-14 CPSC 583 Project
      </h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light pad">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="physicalAttr.html"
                >Physical Attributes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="games.html">Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="all-time-data.html">All Time Stats</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container px-0 mx-0 my-0 pt-1 pb-1">
        <div class="row">
          <div class="col border-end border-dark">
            <div class="input-group mb-1">
              <span class="input-group-text"
                >Attribute &nbsp;<i
                  class="bi bi-info-circle"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  title="Select the attribute you would like to compare"
                ></i
              ></span>
              <select
                class="form-select me-2"
                id="physical-attr-select"
                onchange="updateChart()"
              >
                <option value="bench_press">Benchpress</option>
                <option value="max_vertical_leap">Max Vertical Leap</option>
                <option selected value="wingspan">Wingspan</option>
                <option value="height_wo_shoes">Height</option>
                <option value="three_quarter_sprint">
                  Three Quarter Sprint
                </option>
              </select>
              <span class="input-group-text"
                >Aggregate &nbsp;<i
                  class="bi bi-info-circle"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  title="Select the group you would like to aggregate by"
                ></i
              ></span>
              <select
                class="form-select"
                id="aggregate-select"
                onchange="updateChart()"
              >
                <option selected value="country">Birth Country</option>
                <option value="team_city">Team City</option>
                <option value="team_name">Team</option>
                <option value="player_name">Player</option>
              </select>
            </div>
            <div class="d-flex justify-content-end pt-2 m-0">
              <p class="border border-dark px-2 py-1 m-0 bg-white">
                Bubble Size: Draft Number&nbsp;<i
                  class="bi bi-info-circle"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  title="The higher the draft number, the lower the bubble size"
                ></i>
              </p>
            </div>
            <svg id="PHYS_ATTR_SVG_CONTAINER" class="m-0 p-0"></svg>
          </div>
          <div class="col pt-4">
            <img
              src="https://cdn.glitch.global/f6d71f37-7469-4731-ad9c-1a479f0ead49/sample_img.png?v=1680137"
              height="150px"
              width="180px"
              id="phys-attr-player-img"
              class="mx-auto d-block rounded"
            />
            <div class="pt-2">
              <canvas id="myChart" height="250px"></canvas>
            </div>
            <div class="mt-2 text-center container align-middle">
              <div class="container d-flex align-items-center p-0 m-0">
                <p id="phys-attr-player-name-label">Name:</p>
                <p id="phys-attr-player-name" class="fs-4"></p>
              </div>
              <div class="container d-flex align-items-center p-0 m-0">
                <p id="phys-attr-player-age-label">Age:</p>
                <p id="phys-attr-player-age" class="fs-4"></p>
              </div>
              <div class="container d-flex align-items-center p-0 m-0">
                <p class="text-end w-25 fs-8">Season Experience:</p>
                <p id="phys-attr-player-exp" class="fs-4 ms-3"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
