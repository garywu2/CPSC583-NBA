<!DOCTYPE html>

<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="physicalAttrScript.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="container px-0 mx-0 my-0 pt-4 pb-4">
        <div class="row">
          <div class="col border-end border-dark">
            <div class="input-group mb-3">
              <span class="input-group-text">Attribute</span>
              <select
                class="form-select me-2"
                id="physical-attr-select"
                onchange="updateChart()"
              >
                <option value="bench_press">Benchpress</option>
                <option value="max_vertical_leap">Max Vertical Leap</option>
                <option selected value="wingspan">Wingspan</option>
                <option value="height_wo_shoes">Height</option>
                <option value="three_quarter_sprint">
                  Three Quarter Sprint
                </option>
              </select>
              <span class="input-group-text">Aggregate</span>
              <select
                class="form-select"
                id="aggregate-select"
                onchange="updateChart()"
              >
                <option selected value="country">Birth Country</option>
                <option value="team_city">Team City</option>
                <option value="team_name">Team</option>
                <option value="player_name">Player</option>
              </select>
            </div>
            <svg id="PHYS_ATTR_SVG_CONTAINER"></svg>
          </div>
          <div class="col">
            <img
              src="https://cdn.glitch.global/f6d71f37-7469-4731-ad9c-1a479f0ead49/sample_img.png?v=1679344830668"
              height="150px"
              width="180px"
              id="phys-attr-player-img"
              class="mx-auto d-block rounded"
            />
            <div class="pt-2">
              <canvas id="myChart" height="250px"></canvas>
            </div>
            <div class="mt-2 text-center container align-middle">
              <div class="container d-flex align-items-center p-0 m-0">
                <p>Name:</p>
                <p id="phys-attr-player-name" class="fs-3"></p>
              </div>
              <div class="container d-flex align-items-center p-0 m-0">
                <p class="ps-3">Age:</p>
                <p id="phys-attr-player-age" class="fs-3"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
